<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- This is the entire container -->
    <div class="container">

        <!-- Start of the header on wbepage -->
        <header class="header">
            <img src="enter loo path here" alt="Logo" class="header-logo">
            <form class="search">
                <input type="text" class="search-field" placeholder="Search comics">
                <button class="btn search-btn">
                    <svg class="search-icon">
                        <use href="enter search icon"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>

            <!-- This is the likes panel -->
            <div class="likes">
                <div class="likes-field">
                    <svg class="likes-icon">
                        <use href="enter likes icon"></use>
                    </svg>
                </div>

                <div class="likes-panel">
                    <ul class="likes-list">

                    </ul>
                </div>
            </div>
        </header>
        <!-- End of the header -->


        <!-- Start displaying results from search-->
        <div class="results">
            <ul class="results-list">

            </ul>

            <!-- Info about the hero -->
            <div class="results-page">

            </div>
        </div>

        <!-- Starting to list superheroes -->
        <div class="superhero">

        </div>

        <!-- Enter the comic series -->
        <div class="comic">
            <h2 class="header-2">Comic Series</h2>

            <ul class="comic-list">

            </ul>

            <!-- Footer, copywright -->
        </div>
    </div>
</body>
</html>
